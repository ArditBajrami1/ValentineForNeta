<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      text-align: center;
      font-family: 'Pacifico', cursive;
      padding: 50px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .heart {
      animation: beat 1s infinite;
      font-size: 100px;
      margin: 20px;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      justify-content: center;
      position: relative;
      min-height: 100px;
      width: 100%;
      flex-wrap: wrap;
    }

    .valentine-button {
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff4b4b, #ff8b8b);
      color: white;
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 75, 75, 0.4);
    }

    #noBtn {
      background: linear-gradient(45deg, #6b6b6b, #9b9b9b);
      color: white;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 1;
      left: 50%;
      top: 50%;
    }

    #noBtn:hover {
      transform: scale(0.95);
    }

    h1 {
      font-size: 2.5em;
      color: #6d2c2c;
      margin: 20px 0;
    }

    p {
      font-size: 1.5em;
      color: #7a3b3b;
      margin: 10px 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Hey Antoneta Gerdovci Bajrami,</h1>
  <p>Every moment with you feels magical...</p>
  <p>Will you be my Valentine?</p>

  <div class="button-container">
    <button id="yesBtn" class="valentine-button" onclick="celebrate()">Absolutely YES! ‚ù§Ô∏è</button>
    <button id="noBtn" class="valentine-button" onmouseover="dodgeNo()">Hmm... Not Sure</button>
  </div>

  <script>
    // Animated "No" button behavior
    function dodgeNo() {
      const btn = document.getElementById('noBtn');
      const container = btn.parentElement;
      const containerRect = container.getBoundingClientRect();
      
      // Keep button within container bounds
      const maxX = containerRect.width - btn.offsetWidth - 20;
      const maxY = containerRect.height - btn.offsetHeight - 20;
      
      // New random position ensuring it doesn't cover Yes button
      const newX = Math.random() * (maxX - 200) + 100; // Keep 100px buffer
      const newY = Math.random() * (maxY - 100) + 50;
      
      btn.style.left = newX + 'px';
      btn.style.top = newY + 'px';
    }

    // Confetti explosion with multiple effects
    function celebrate() {
      // Remove the No button
      document.getElementById('noBtn').style.display = 'none';
      
      // First burst
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#ff69b4', '#ffffff']
      });

      // Heart-shaped confetti
      setTimeout(() => {
        const heartConfetti = (x) => {
          confetti({
            particleCount: 50,
            spread: 80,
            origin: { x },
            shapes: ['heart'],
            colors: ['#ff1493']
          });
        };
        heartConfetti(0.3);
        heartConfetti(0.7);
      }, 150);

      // Final burst
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 100,
          startVelocity: 30,
          origin: { y: 0.6 }
        });
      }, 300);

      // Change text and add floating effect
      const yesBtn = document.getElementById('yesBtn');
      yesBtn.innerHTML = "You've Made Me So Happy! üíñ";
      yesBtn.style.animation = 'float 2s ease-in-out infinite';
      yesBtn.style.transform = 'scale(1.2)';
    }
  </script>
</body>
</html>
